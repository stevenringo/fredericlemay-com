<div class="card">
  <div class="card-header">
    <div class="card-header-title">{{ .Title }}</div>
  </div>
  <div class="card-image">
    {{- if .Params.featuredImage -}}
      {{ $featuredImage := resources.Get .Params.featuredImage }}
      {{ $featuredImageResized := $featuredImage.Fill "650x150 q100 Center" }}
      <img src="{{ $featuredImageResized.Permalink }}" alt="">
    {{- end -}}
  </div>
  <div class="card-content">
    <div class="content">
      blah blah
    </div>
  </div>
  <div class="card-footer-item">
    <a href="">Read more</a>
  </div>
</div>
